<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Tag Analysis Results</title>
  <link rel="stylesheet" href="app-bundle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f5f5f5;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
    
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #d32f2f;
    }
    
    .error h2 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading analysis results...</div>
  </div>
  
  <script src="app-bundle.js"></script>
  <script src="results-loader.js"></script>
</body>
</html>
